<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock</title>
    <link rel="stylesheet" href="https://tagsx.dev/static/css/app.css">
</head>
<body>
    <div id="x-detect"></div>
    <div class="x-hidden x-adblock x-flex x-flex-center x-flex-middle x-height-viewport">
        <div class="x-card x-card-secondary x-card-body x-width-1-3 x-border-xrounded x-text-center">
            <span x-icon="icon: alert-triangle; ratio: 2.8"></span>
            <h1 class="x-margin-remove">AdBlock Detected!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button type="button" class="x-button x-button-default x-border-xrounded">Close Message</button>
        </div>
    </div>
    
    <script src="https://tagsx.dev/static/js/app.js"></script>
    <script src="https://tagsx.dev/static/js/icons.js"></script>
    <script>
        const detect = document.querySelector("#x-detect"),
        xAdBlock = document.querySelector(".x-adblock"),
        xButton = document.querySelector("button");
        
        let adClasses = ['ad', 'ads', 'abp', 'adsbox', 'ad-placement', 'doubleclick', 'ad-placeholder', 'ad-badge'];
        for(let item of adClasses){
            detect.classList.add(item);
        }

        let getProperty = window.getComputedStyle(detect).getPropertyValue("display");

        xButton.addEventListener("click", ()=> {
            xAdBlock.classList.remove("x-hidden")
        });

        if(xAdBlock.classList.contains("x-hidden")) {
            console.log(getProperty);
            getProperty === "none" ? xAdBlock.classList.remove("x-hidden") : xAdBlock.classList.add("x-hidden");
        }
    </script>
</body>
</html>
